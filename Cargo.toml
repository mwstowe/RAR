[package]
name = "rar"
version = "0.4.0"
authors = ["Robert Sch√ºtte <schuetterobert@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Roba1993/RAR"
homepage = "https://github.com/Roba1993/RAR"
description = """
Rust native RAR extractor based upon nom
"""
edition = "2021"
exclude = [
    "assets/*",
]

[dependencies]
nom = "7.1"
anyhow = "1.0"
lazy_static = "1.1.0"
chrono = "0.4.5"
aes = "0.8"
cbc = "0.1"
pbkdf2 = "0.12"
hmac = "0.12"
sha2 = "0.10"
generic-array = "0.14"