[package]
name = "rar-rs"
version = "0.4.0"
authors = ["Robert Sch√ºtte <schuetterobert@gmail.com>", "mwstowe <mwstowe@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/mwstowe/RAR"
homepage = "https://github.com/mwstowe/RAR"
description = """
Enhanced Rust native RAR extractor based upon nom with improved security and performance
"""
edition = "2021"
exclude = [
    "assets/*",
]

[dependencies]
nom = "7.1"
anyhow = "1.0"
lazy_static = "1.5"
chrono = "0.4"
aes = "0.8"
cbc = "0.1"
pbkdf2 = "0.12"
hmac = "0.12"
sha2 = "0.10"
generic-array = "1.3"